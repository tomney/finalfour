<mat-card>
  <mat-card-content>
    <h2 class="teams-header">Select your Final Four teams!</h2>
    <section>
        <mat-checkbox *ngFor="let team of teams" class="team-checkbox" (change)="toggleSelection(team, $event)">{{team.name}}</mat-checkbox>
    </section>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content>
    <ul>
      <li *ngFor="let team of finalFourSelection.teams">{{ team.name }}</li>
    </ul>
  </mat-card-content>
</mat-card>
