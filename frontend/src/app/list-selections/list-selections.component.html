<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let selection"> {{selection.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="first">
      <th mat-header-cell *matHeaderCellDef> First </th>
      <td mat-cell *matCellDef="let selection"> {{selection.first.name}} </td>
    </ng-container>

    <ng-container matColumnDef="second">
      <th mat-header-cell *matHeaderCellDef> Second </th>
      <td mat-cell *matCellDef="let selection"> {{selection.second.name}} </td>
    </ng-container>

    <ng-container matColumnDef="third">
      <th mat-header-cell *matHeaderCellDef> Third </th>
      <td mat-cell *matCellDef="let selection"> {{selection.third.name}} </td>
    </ng-container>

    <ng-container matColumnDef="fourth">
      <th mat-header-cell *matHeaderCellDef> Fourth </th>
      <td mat-cell *matCellDef="let selection"> {{selection.fourth.name}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
